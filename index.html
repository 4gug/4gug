<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>gug4</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    :root {
      --bg-color: #f4f6f5;
      --text-color: black;
      --cursor-color: black;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg-color);
      font-family: 'Montserrat', sans-serif;
      cursor: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-weight: 700;
      font-size: 6rem;
      margin: 0;
      cursor: none; /* mant√©m cursor personalizado */
    }

    .links {
      margin-top: 20px;
      display: flex;
      gap: 30px;
    }

    .links a {
      font-weight: 400;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--text-color);
      cursor: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      opacity: 0.7;
    }

    #cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid var(--cursor-color);
      border-radius: 50%;
      background: transparent;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.1s ease, border-color 0.1s;
    }

    #cursor.shrink {
      transform: translate(-50%, -50%) scale(0.6);
    }

    #theme-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 15px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
      cursor: none;
      font-size: 1.5rem;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    #theme-toggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>gug4</h1>

  <div class="links">
    <a href="https://www.x.com/gugagenio" target="_blank">twitter</a>
    <a href="https://osu.ppy.sh/u/9462202" target="_blank">osu!</a>
    <a href="https://www.konect.gg/guga" target="_blank">konect</a>
  </div>

  <button id="theme-toggle">üåô</button>

  <div id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');
    const root = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const title = document.querySelector('h1');

    let darkMode = false;

    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    document.addEventListener('mousedown', () => {
      cursor.classList.add('shrink');
    });

    document.addEventListener('mouseup', () => {
      cursor.classList.remove('shrink');
    });

    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;

      if (darkMode) {
        root.style.setProperty('--bg-color', '#000');
        root.style.setProperty('--text-color', '#fff');
        root.style.setProperty('--cursor-color', '#fff');
        themeToggle.textContent = '‚òÄÔ∏è';
      } else {
        root.style.setProperty('--bg-color', '#f4f6f5');
        root.style.setProperty('--text-color', '#000');
        root.style.setProperty('--cursor-color', '#000');
        themeToggle.textContent = 'üåô';
      }
    });

    function invertCursorColor() {
      const currentCursorColor = getComputedStyle(root).getPropertyValue('--cursor-color').trim().toLowerCase();
      const invertedColor = (currentCursorColor === 'black' || currentCursorColor === '#000000' || currentCursorColor === 'rgb(0, 0, 0)') ? 'white' : 'black';
      root.style.setProperty('--cursor-color', invertedColor);
    }

    function resetCursorColor() {
      if (darkMode) {
        root.style.setProperty('--cursor-color', 'white');
      } else {
        root.style.setProperty('--cursor-color', 'black');
      }
    }

    // Cursor color invert on theme toggle hover
    themeToggle.addEventListener('mouseenter', invertCursorColor);
    themeToggle.addEventListener('mouseleave', resetCursorColor);

    // Cursor color invert on title hover
    title.addEventListener('mouseenter', invertCursorColor);
    title.addEventListener('mouseleave', resetCursorColor);
  </script>

</body>
</html>
