<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Site</title>

  <!-- Importa Montserrat do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f6f5;
      font-family: 'Montserrat', sans-serif;
      color: black;
      position: relative; /* para imagem absoluta */
      overflow: hidden;
    }

    .imagem-clip {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: auto;
      transform: scaleX(-1);
      clip-path: inset(20px 30px 20px 30px);
      margin: 10px;
      z-index: 10;
    }

    /* Container para o t√≠tulo, centralizado */
    .titulo-container {
      height: 100vh; /* altura total da viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .titulo {
      font-size: 6rem;
      font-weight: 700;
      /* desloca um pouco para cima */
      transform: translateY(-15vh);
      margin: 0;
      z-index: 5;
    }
  </style>
</head>
<body>

  <img
    src="images/470176b4cc054f98dec3d34457a6a4fd.jpg"
    alt="test"
    class="imagem-clip"
  />

  <div class="titulo-container">
    <h1 class="titulo">gug4</h1>
  </div>

</body>
</html>
